<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color It!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="lib/jquery-3.6.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <script src="js/classes.js" type="text/javascript"></script>
    <script src="js/sound-effects.js" type="text/javascript"></script>
    <script src="js/informacion.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/informacion.css">
</head>
<body>
    <div class="contenedor col-12 d-flex flex-column justify-content-around align-items-center">

        <div class="informacion-cont col-12 d-flex flex-row justify-content-between align-items-center">
            <a class="paginacion" id="atras" onclick="playClick();">
                <i class="bi bi-caret-left-fill"></i> 
            </a>
            
            <img id="enemigos-img" class="img-fluid col-12" src="resources/enemigos.png" alt="">
            <img id="items-img" class="img-fluid col-12" src="resources/items.png" alt="">

            <a class="paginacion" id="adelante" onclick="playClick();">
                <i class="bi bi-caret-right-fill"></i>
            </a>
        </div>

        <div id="opciones">
            <a class=" opcion" id="configuracion" onclick="playClick(); setTimeout(function(){location.href = 'opciones.html';},250);">
                <span class=" bi bi-gear-fill"></span>  
            </a>
            <a class="opcion" id="puntuacion" onclick="playClick(); setTimeout(function(){location.href = 'my_scores.html';},250);">
                <span class="bi bi-trophy-fill"></span>
            </a>   
            <a class="opcion" id="home" onclick="playClick(); setTimeout(function(){location.href = 'menu.html';},250);">
                <span class="bi bi-house-fill"></span>
            </a>  
        </div>  
    </div>
</body>
</html>
