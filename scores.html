<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color It!</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="lib/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/sound-effects.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/scores.js" type="text/javascript"></script>
    <script src="js/game-over.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/scores.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div id="screen" hidden>Scores</div>
    <div class="container d-flex flex-column justify-content-around align-items-center">
        <div class="header">
            <img id="logo" src="resources/NIVEL-SUPERADO.png" alt="">
        </div>
    
        <div class="col-12 player-score d-flex flex-row justify-content-around align-items-center">
            <div class="name-avatar col-4 d-flex flex-row justify-content-center align-items-center">
                <div id="my_name" class="player-name col-2"></div>
                <img src="resources/ami.png" class="player-icon" alt="">
            </div>
            <div id="my_score" class="painted-percent col-3"> </div>
        </div>
        <div class="col-12 player-score d-flex flex-row justify-content-around align-items-center">
            <div class="name-avatar col-4 d-flex flex-row justify-content-center align-items-center">
                <div id="opponent_name" class="player-name col-2">Jugador 2</div>
                <img src="resources/michelle.png" class="player-icon" alt="">
            </div>
            <div id="opponent_score" class="painted-percent col-3"></div>
        </div>
        <div id="opciones">
            <a class="opcion" id="home" onclick="playClick(); setTimeout(function(){location.href = 'menu.html';},250);">
                <span class="bi bi-house-fill"></span>
            </a>
            <a class="opcion" id="configuracion" onclick="playClick(); setTimeout(function(){location.href = 'opciones.html';},250);">
                <span class="bi bi-gear-fill"></span>
            </a>
            <a class="opcion" id="share" onclick="playClick();" hidden>
                <input type="text" name="score" id="score" value="10" hidden>
                <span class="bi bi-share" onclick="shareFB();"></span>
            </a>
        </div>     
    </div>
</body>
</html>
