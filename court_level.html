<html>
<head>
	
	<title>Color City</title>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript" 		src="lib/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" 		src="lib/three/three2.js"></script>
	<script type="text/javascript" 		src="lib/three/MTLLoader.js"></script>
	<script type="text/javascript" 		src="lib/three/FBXLoader.js"></script>
	<script type="text/javascript" 		src="lib/three/OBJLoader.js"></script>
	<script type="text/javascript" 		src="lib/three/inflate.min.js"></script>
	<script src="js/sound-effects.js" 	type="text/javascript"></script>
	<script type="text/javascript" 		src="js/sportslevel.js"></script>
	<script type="text/javascript" 		src="js/cronometro.js"></script>
	<link 	rel="stylesheet" 			href="style/loadingScreen.css">
	<link 	rel="stylesheet" 			href="style/game-screen.css">
	<link 	rel="stylesheet" 			href="./Pause/pause.css">
	<script type="text/javascript" 		src="js/particles.js"></script>
	<script type="text/javascript" 		src="js/particulasMichelle.js"></script>
	<script type="text/javascript" 		src="js/particulasAmy.js"></script>
	<link 	rel="stylesheet" 			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
	<script type="text/javascript" 		src="js/Court.js"></script>
	<script type="text/javascript" 		src="js/scores.js"></script>
</head>

<body>
	<div id="game-mode" hidden>Paint For All</div>
	<div id="level-name" class="level-name" hidden>Paint Court</div>
	<div class="loadingScreen" id="loadingScreenContainer">
		<img id="video" src="assets/PAUSA.gif" alt="">
		<!--video id="video" loop crossOrigin="anonymous" playsinline>
			<source src="assets/PAUSA.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
		</video-->
	</div>
	 
	<div class="score-section">
		<div class="player player2">
			<img src="resources/ami.png" class="player-icon" alt="icon player 2">
			<div  id="my_name" class="player_name"></div>
		</div>

		<div class="score-space score-player2">
			<div id="score2" class="score2">0</div>
		</div>

		<div class="time">
			<div class="time_text">Tiempo</div>
			<div id="countdown"></div>
		</div>

		<div class="score-space score-player1">
			<div id="score1" class="score1">0</div>
		</div>

		<div class="player player1">
			<img src="resources/michelle.png" class="player-icon" alt="icon player 1">
			<div id="opponent_name" class="player_name">Jugador 2</div>
		</div>
	</div>

	<div class="scene_container">
		<div id="scene-section"/>
	</div>
	
	<div class="scene_pause">
		<div id="bg"></div>
		<div class="container">
			<div class="header">
				<img id="logo" src="./Pause/pausa.png" alt="">
			</div>
			
			<div class="splatter">
				<div class="content">
					<button class="opcion" id="continue" onclick="resume(); playClick();">
						<span class="bi bi-play-fill"></span>
					</button>
					<button class=" opcion" id="replay" onclick="playClick();  setTimeout(function(){location.href = 'court_level.html';},250);">
						<span class=" bi bi-arrow-counterclockwise"></span>  
					</button>
					<button class=" opcion" id="home" onclick="playClick();  setTimeout(function(){location.href = 'menu.html';},250);">
						<span class=" bi bi-house-fill"></span>  
					</button>
				</div>            
			</div>
		</div>
	</div>
	
</body>
</html>
