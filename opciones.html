<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/classes.js" type="text/javascript"></script>
    <script src="js/sound-effects.js" type="text/javascript"></script>
    <script src="js/opciones.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style/opciones.css">
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Opciones</title>
</head>
<body>
    <div class="opc_contenedor">
        <div class="opc_header">
            <img id="logo" src="resources/CONFIGURACION.png" alt="Opciones">
        </div>
        <div class="opc_body">
            <div class="opc_1">
                <span>COLORES</span>
                <div class="opc_1_options">
                    <div class="opc_1_player1">
                        <span>JUGADOR 1</span>
                        <label class="radio_container" id="color_red" onclick="playClick();">Rojo
                            <input type="radio" name="color_opt1" id="c1" value="rgb(255, 0, 0)" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio_container" id="color_yellow" onclick="playClick();">Amarillo
                            <input type="radio" name="color_opt1" id="c2" value="rgb(255, 255, 0)">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio_container" id="color_green" onclick="playClick();">Verde
                            <input type="radio" name="color_opt1" id="c3" value="rgb(0, 255, 0)">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="opc_1_player2">
                        <span>JUGADOR 2</span>
                        <label class="radio_container" id="color_blue" onclick="playClick();">Azúl
                            <input type="radio" name="color_opt2" id="c4" value="rgb(0, 0, 255)" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio_container" id="color_pink" onclick="playClick();">Rosa
                            <input type="radio" name="color_opt2" id="c5" value="rgb(255, 43, 237)">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio_container" id="color_orange" onclick="playClick();">Naranja
                            <input type="radio" name="color_opt2" id="c6" value="rgb(255, 132, 0)">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="opc_2">
                <span>VOLUMEN <span id="sensibility">50</span></span>
                <div class="opc_2_options">
                    <input type="range" value="50" onclick="playClick();">
                </div>
            </div>
            <div class="opc_3">
                CONTROLES
                <div class="opc_3_options">
                    Movimiento (Solo-paint)
                    <label class="radio_container" onclick="playClick();">WASD
                        <input type="radio" id="spc1" name="move_options" value="wasd">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio_container" onclick="playClick();">Flechas direccionales
                        <input type="radio" id="spc2" name="move_options" value="arrows">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="opc_botones">
                <button id="saveSettings" class="opc_guardar" onclick="playClick();">Guardar</button>
                <a class="opc_home" id="home" onclick="playClick(); setTimeout(function(){location.href = 'menu.html';},250);">
                    <span class="bi bi-house-fill"></span>
                </a>
                <button id="logOut" class="opc_logout" onclick="playClick();">Cerrar sesión</button>
            </div>
        </div>
    </div>
</body>
</html>
