<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color It!</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="lib/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/sound-effects.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/login.css">
    
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <img id="logo" src="resources/logo.png" alt="">
        </div>
        <div id="content" class="content">
            <div class="user-info" id="login">
                <label for="email">Correo electrónico</label>
                <input type="email" name="emailLog" id="emailLog">
                <label for="pw">Contraseña</label>
                <input type="password" name="pwLog" id="pwLog">
            </div>
            <div class="user-info" id="registro">
                <label for="usernameR">Nombre de usuario</label>
                <input type="text" name="usernameR" id="usernameR">
                <label for="emailR">Correo electrónico</label>
                <input type="email" name="emailR" id="emailR">
                <label for="pwR">Contraseña</label>
                <input type="password" name="pwR" id="pwR">
            </div>
            <div class="button-group">
                <button id="loginbtn" class="boton main-menu" onclick="validateInputs();">
                    <span class="btn-paint color0"></span>
                    <span class="btn-paint color1"></span>
                    <span class="btn-paint color2"></span>
                    <span class="btn-paint color3"></span>
                    <span class="btn-label">Entrar</span>
                </button>
                <button id="registerbtn" class="boton main-menu" onclick="validateInputsRegister();">
                    <span class="btn-paint color0"></span>
                    <span class="btn-paint color1"></span>
                    <span class="btn-paint color2"></span>
                    <span class="btn-paint color3"></span>
                    <span class="btn-label">Registrate</span>
                </button>
                <div class="register-opt">¿Aún no tienes cuenta? <a onclick="activateRegister();" id="btnRegistro">Registrate</a></div>
                <div class="login-opt">¿Ya tienes cuenta? <a onclick="activateRegister();" id="btnLogin">Inicia sesión</a></div>
            </div>                
        </div>
        </div>
    </div>
    
</body>
</html>
