<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color It!</title>
    <script src="js/sound-effects.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./Pause/pause.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="bg"></div>
    <div class="container">
        <div class="header">
            <img id="logo" src="./Pause/pausa.png" alt="">
        </div>
        
        <div class="splatter">
            <div class="content">
                <button class="opcion" id="continue">
                    <span class="bi bi-play-fill"></span>
                </button>
                <button class=" opcion" id="replay">
                    <span class=" bi bi-arrow-counterclockwise"></span>  
                </button>
                <button class=" opcion" id="home">
                    <span class=" bi bi-house-fill"></span>  
                </button>
            </div>            
        </div>
    </div>
</body>
</html>
